    <div class="container-fluid">
      <h1>PocketInput</h1>
      <p class="lead">Party games controlled with your phone.</p>
      <div class="row">
        <div class="col-lg-3">
          <div class="panel panel-server panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Connected players</h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Wins</th>
                  </tr>
                </thead>
                <tbody id="players">
                </tbody>
              </table>  
            </div>
          </div>
        </div>

        <div class="col-lg-3">
          <div class="panel panel-server panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Last game</h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="last-game">
                </tbody>
              </table>   
            </div>
          </div>
          <h3></h3>
                 
        </div>
        
        <div class="col-lg-3">
          <div class="panel panel-server panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Votes (<span id="votecount">0</span>)</h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Map</th>
                    <th>Votes</th>
                  </tr>
                </thead>
                <tbody id="votes">
                </tbody>
              </table>  
              <h6>Voting ends in: <span id="countdown"></span></h6>
            </div>
          </div>
        </div>

        <div class="col-lg-3 qr">
          <div class="panel panel-server panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Join us!</h3>
            </div>
            <div class="panel-body">
              <div id="qrcode"></div>
              <h4>http://<span id="ip"></span></h4>
            </div>
          </div>
        </div>

      </div><!-- /.row -->


    </div><!-- /.container -->

<script src="/socket.io/socket.io.js"></script>
<script src="/js/server.js"></script>
<script src="/js/server-lobby.js"></script>
